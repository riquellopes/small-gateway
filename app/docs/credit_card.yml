Captura pagamento com cartão de crédito.
---
parameters:
  - in: header
    name: X-CLIENT
    schema:
      type: string
    required: true
  - in: body
    name: data
    required: true
    schema:
      id: Payload
      required:
        - amount
      properties:
        amount:
           type: string
        buyer:
           type: object
           properties:
             name:
               type: string
             email:
               type: string
             cpf:
               type: string
        creditcard:
           type: object
           properties:
             holder_name:
               type: string
             number:
               type: string
             expiration_date:
                type: string
             cvv:
                type: string
responses:
  200:
    description: Pagamento realizado com sucesso.
    schema:
      type: object
  403:
    description: Cliente inválido.
    schema:
      type: object
      properties:
        errors:
          type: object
          properties:
             client:
               type: array
               items:
                 type: string
  422:
    description: Houve algum erro ao processar a requisição
    schema:
      type: object
